<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap');
        
        body {
            background-color: #FDF7F2;
            color: #333;
            font-family: 'Source Sans Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background-size: 60px 60px;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;

            box-shadow: 0 0 15px rgba(200, 169, 110, 0.2);
            border: 1px solid #C8A96E;
            max-width: 500px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Cormorant Garamond', serif;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #777;
            font-family: 'Source Sans Pro', sans-serif;
            margin-top: 5px;

        <div class="title">Work in Progress</div>
