<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katharine Allison | Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Space Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
            background-size: 60px 60px;
        }
        .container {
            background: #181818;
            padding: 50px;
            border-radius: 15px;
            text-align: left;
            width: 500px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            position: relative;
        }
        .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .content {
            margin-top: 90px;
        }
        .comic-title {
            font-size: 12px;
            background: linear-gradient(90deg, #a855f7, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin: 5px 0 15px 0;
        }
        .title {
            font-size: 34px;
            font-weight: bold;
            margin: 10px 0 20px 0;
        }
        .description {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
        }
        .subtitle {
            font-size: 14px;
            color: #999;
            margin-bottom: 25px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
        }
        .buttons a {
            background: linear-gradient(90deg, #a855f7, #f97316);
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            font-size: 12px;
            text-align: center;
            width: 85%;
        }
        .buttons a:hover {
            opacity: 0.8;
        }
        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            text-decoration: none;
        }
        .social-icons img {
            width: 28px;
            height: 28px;
            filter: invert(100%) grayscale(100%);
            transition: 0.3s;
        }
        .social-icons img:hover {
            filter: invert(70%) grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/yourusername.png" alt="Profile Image" class="profile-img">
        <div class="content">
            <div class="comic-title">High Priestess of Algorithms</div>
            <div class="title">Katharine Allison</div>
            <div class="description">My prophecies are backed by 99.9% confidence intervals.</div>
            <div class="subtitle">Guardian of the sacred datasets, protector of the hidden patterns.</div>
        </div>
        <div class="buttons">
            <a href="data-science-job-scraper.html">Data Science Job Scraper & Aggregator</a>
            <a href="customer-churn-prediction-model.html">Customer Churn Prediction Model</a>
            <a href="stock-prediction-model">Stock Prediction Model</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
        </div>
    </div>
</body>
</html>
