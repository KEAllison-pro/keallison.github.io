<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katharine Allison | Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap');
        
        body {
            background-color: #FDF7F2;
            color: #333;
            font-family: 'Source Sans Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(#E5B4A1 1.5px, transparent 1.5px);
            background-size: 80px 80px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            text-align: left;
            width: 600px;
            box-shadow: 0 0 15px rgba(200, 169, 110, 0.2);
            border: 1px solid #C8A96E;
            position: relative;
        }
        .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 10px;
            border: 2px solid #C8A96E;
        }
        .content {
            margin-top: 90px;
        }
        .comic-title {
            font-size: 18px;
            background: linear-gradient(90deg, #9A7EA4, #D18F75);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin: 5px 0 15px 0;
            font-family: 'Cormorant Garamond', serif;
        }
        .title {
            font-size: 34px;
            font-weight: bold;
            margin: 10px 0 20px 0;
            font-family: 'Cormorant Garamond', serif;
        }
        .description {
            font-size: 16px;
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }
        .subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: nowrap;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
        }
        .buttons a {
            background: linear-gradient(90deg, #D8C6E0, #E5B4A1);
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            font-size: 12px;
            text-align: center;
            width: auto;
            padding: 10px 20px;
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
        }
        .buttons a:hover {
            opacity: 0.8;
        }
        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            text-decoration: none;
        }
        .social-icons img {
            width: 28px;
            height: 28px;
            filter: grayscale(100%);
            transition: 0.3s;
        }
        .social-icons img:hover {
            filter: grayscale(50%);
        }
    </style>
<style>
        .resume-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 24px;
            height: 24px;
            filter: grayscale(100%);
            transition: 0.3s;
        }
        .resume-icon:hover {
            filter: grayscale(0%);
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="content">
            <div class="comic-title">The Analytical Mind</div>
            <div class="title">Katharine Allison</div>
            <div class="description">Empowering organizations with predictive intelligence.</div>
            <div class="subtitle">Precision, efficiency, and innovation.</div>
        </div>
        <div class="buttons">
            <a href="interactive-resume.html">Interactive Resume</a>
            <a href="data-science-job-scraper.html">Data Science Job Scraper & Aggregator</a>
            <a href="customer-churn-prediction-model.html">Customer Churn Prediction Model</a>
            <a href="stock-prediction-model.html">Stock Prediction Model</a>
        </div>
        <div class="social-icons">

            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
        </div>
    </div>
</body>
</html>
